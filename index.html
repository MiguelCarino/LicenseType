<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open License Dashboard</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
            --accent-permissive: #10b981; /* Green */
            --accent-copyleft: #f59e0b; /* Orange */
            --accent-public: #3b82f6; /* Blue */
            --border: #334155;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* Hero Section */
        header {
            text-align: center;
            padding: 40px 20px 20px;
            background: linear-gradient(to bottom, #1e1b4b, var(--bg-dark));
            border-bottom: 1px solid var(--border);
        }

        h1 { margin: 0; font-size: 2.5rem; letter-spacing: -1px; background: linear-gradient(90deg, #818cf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p.subtitle { color: var(--text-sub); margin-top: 10px; font-size: 1.1rem; }

        /* Filter Tabs */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .tab-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-sub);
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab-btn:hover { background: var(--bg-card); color: white; border-color: white; }
        
        .tab-btn.active.permissive { background: var(--accent-permissive); color: #000; border-color: var(--accent-permissive); box-shadow: 0 0 15px rgba(16, 185, 129, 0.4); }
        .tab-btn.active.copyleft { background: var(--accent-copyleft); color: #000; border-color: var(--accent-copyleft); box-shadow: 0 0 15px rgba(245, 158, 11, 0.4); }
        .tab-btn.active.public { background: var(--accent-public); color: #fff; border-color: var(--accent-public); box-shadow: 0 0 15px rgba(59, 130, 246, 0.4); }

        /* Grid Layout */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        /* License Card */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
            position: relative;
            overflow: hidden;
        }

        .card:hover { transform: translateY(-5px); border-color: #64748b; }

        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .card-title { font-size: 1.4rem; font-weight: 700; color: white; margin: 0; }
        .card-type { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; font-weight: bold; padding: 4px 8px; border-radius: 4px; }
        
        .type-soft { color: #a5b4fc; background: rgba(165, 180, 252, 0.1); }
        .type-data { color: #fcd34d; background: rgba(252, 211, 77, 0.1); }
        .type-hw { color: #f9a8d4; background: rgba(249, 168, 212, 0.1); }
        .type-media { color: #6ee7b7; background: rgba(110, 231, 183, 0.1); }

        .card-desc { font-size: 0.95rem; line-height: 1.6; color: var(--text-sub); margin-bottom: 20px; flex-grow: 1; }

        /* Examples Section */
        .examples-box {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .example-title { font-size: 0.8rem; text-transform: uppercase; color: #64748b; font-weight: bold; margin-bottom: 10px; letter-spacing: 0.5px; }
        
        .example-link {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--text-main);
            padding: 6px 0;
            font-size: 0.9rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            transition: color 0.2s;
        }
        .example-link:last-child { border-bottom: none; }
        .example-link:hover { color: #60a5fa; }
        .industry-tag { font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; background: #334155; color: #cbd5e1; margin-left: auto; }

        /* Actions */
        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: auto; }
        
        .btn {
            padding: 10px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: background 0.2s;
            text-align: center;
            text-decoration: none;
        }
        
        .btn-copy { background: #334155; color: white; }
        .btn-copy:hover { background: #475569; }
        
        .btn-link { background: transparent; border: 1px solid #475569; color: var(--text-sub); }
        .btn-link:hover { border-color: #cbd5e1; color: white; }

        /* Notification */
        #toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #10b981;
            color: black;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>

<header>
    <h1>License Dashboard</h1>
    <p class="subtitle">Choose a philosophy to see the best licenses across all industries.</p>
    
    <div class="tabs">
        <button class="tab-btn active permissive" onclick="filterLicenses('permissive')">
            <span>üëê</span> Permissive
        </button>
        <button class="tab-btn copyleft" onclick="filterLicenses('copyleft')">
            <span>üîÑ</span> Copyleft / Reciprocal
        </button>
        <button class="tab-btn public" onclick="filterLicenses('public')">
            <span>üëª</span> Public Domain
        </button>
    </div>
</header>

<div class="container" id="licenseGrid">
    </div>

<div id="toast">Markdown Copied!</div>

<script>
    const licenses = [
        // --- PERMISSIVE ---
        {
            id: 'mit',
            category: 'permissive',
            type: 'Software',
            class: 'type-soft',
            name: 'MIT License',
            desc: "The web's most popular license. Short, simple, and allows anyone to do anything (including close sourcing) as long as they keep the copyright notice.",
            badge: "MIT",
            link: "https://opensource.org/licenses/MIT",
            examples: [
                { name: "React", tag: "Web", url: "https://github.com/facebook/react" },
                { name: "DCMTK", tag: "Medical/DICOM", url: "https://dicom.offis.de/dcmtk.php.en" },
                { name: "Godot (Mono)", tag: "Game Dev", url: "https://godotengine.org/" }
            ]
        },
        {
            id: 'apache',
            category: 'permissive',
            type: 'Soft/Hard',
            class: 'type-soft',
            name: 'Apache 2.0',
            desc: "Like MIT, but safer for large companies because it includes an explicit patent grant. It's the standard for cloud computing and some hardware.",
            badge: "Apache_2.0",
            link: "https://opensource.org/licenses/Apache-2.0",
            examples: [
                { name: "Kubernetes", tag: "DevOps", url: "https://kubernetes.io/" },
                { name: "TensorFlow", tag: "AI/ML", url: "https://www.tensorflow.org/" },
                { name: "Solderpad", tag: "Hardware", url: "https://solderpad.org/" }
            ]
        },
        {
            id: 'cdla',
            category: 'permissive',
            type: 'Data',
            class: 'type-data',
            name: 'CDLA Permissive',
            desc: "Community Data License Agreement. Designed by the Linux Foundation specifically to allow open sharing of data for AI training.",
            badge: "CDLA_Permissive",
            link: "https://cdla.io/permissive-2-0/",
            examples: [
                { name: "LF Datasets", tag: "AI/Data", url: "https://cdla.io/" },
                { name: "OpenMapTiles", tag: "Geo", url: "https://openmaptiles.org/" }
            ]
        },
        {
            id: 'ccby',
            category: 'permissive',
            type: 'Media',
            class: 'type-media',
            name: 'CC BY 4.0',
            desc: "Creative Commons Attribution. The gold standard for Open Access science and documentation. Use it for anything, just credit the author.",
            badge: "CC_BY_4.0",
            link: "https://creativecommons.org/licenses/by/4.0/",
            examples: [
                { name: "Arduino Docs", tag: "Hardware", url: "https://www.arduino.cc/" },
                { name: "PLOS ONE", tag: "Science", url: "https://journals.plos.org/plosone/" },
                { name: "Sketchfab", tag: "3D Art", url: "https://sketchfab.com/" }
            ]
        },

        // --- COPYLEFT ---
        {
            id: 'gpl',
            category: 'copyleft',
            type: 'Software',
            class: 'type-soft',
            name: 'GNU GPL v3',
            desc: "The strong copyleft standard. If they use your code in their software, their software must also be Open Source. Great for tools and apps.",
            badge: "GPL_v3",
            link: "https://www.gnu.org/licenses/gpl-3.0.en.html",
            examples: [
                { name: "Blender", tag: "3D Tool", url: "https://www.blender.org/" },
                { name: "Orthanc", tag: "Medical PACS", url: "https://www.orthanc-server.com/" },
                { name: "Ansible", tag: "DevOps", url: "https://www.ansible.com/" }
            ]
        },
        {
            id: 'agpl',
            category: 'copyleft',
            type: 'SaaS / Web',
            class: 'type-soft',
            name: 'GNU AGPL v3',
            desc: "The strongest license. Closes the 'SaaS loophole'. Even if running on a server, the code must be shared with users connecting to it.",
            badge: "AGPL_v3",
            link: "https://www.gnu.org/licenses/agpl-3.0.en.html",
            examples: [
                { name: "Mastodon", tag: "Social", url: "https://joinmastodon.org/" },
                { name: "MinIO", tag: "Storage", url: "https://min.io/" },
                { name: "Signal Server", tag: "Messaging", url: "https://github.com/signalapp" }
            ]
        },
        {
            id: 'odbl',
            category: 'copyleft',
            type: 'Data',
            class: 'type-data',
            name: 'ODbL',
            desc: "Open Database License. If they enrich your dataset and distribute it, they must share the new data points. Protects the data structure.",
            badge: "ODbL",
            link: "https://opendatacommons.org/licenses/odbl/",
            examples: [
                { name: "OpenStreetMap", tag: "Geo/Maps", url: "https://www.openstreetmap.org/" },
                { name: "OpenCorporates", tag: "Business", url: "https://opencorporates.com/" }
            ]
        },
        {
            id: 'cern',
            category: 'copyleft',
            type: 'Hardware',
            class: 'type-hw',
            name: 'CERN OHL-S',
            desc: "Strongly Reciprocal Hardware License. If they manufacture your hardware design, they must publish the schematics/CAD files.",
            badge: "CERN_OHL_S",
            link: "https://ohwr.org/project/cernohl/wikis/Documents/CERN-OHL-version-2",
            examples: [
                { name: "White Rabbit", tag: "Science", url: "https://ohwr.org/project/white-rabbit" },
                { name: "Open Source Ecology", tag: "Industrial", url: "https://www.opensourceecology.org/" }
            ]
        },
        {
            id: 'ccbysa',
            category: 'copyleft',
            type: 'Media',
            class: 'type-media',
            name: 'CC BY-SA 4.0',
            desc: "Creative Commons Share-Alike. The 'Wikipedia' license. Any remix or derivative work must use this exact same license.",
            badge: "CC_BY_SA_4.0",
            link: "https://creativecommons.org/licenses/by-sa/4.0/",
            examples: [
                { name: "Wikipedia", tag: "Knowledge", url: "https://wikipedia.org" },
                { name: "OpenStreetCam", tag: "Imagery", url: "https://openstreetcam.org" }
            ]
        },

        // --- PUBLIC DOMAIN ---
        {
            id: 'cc0',
            category: 'public',
            type: 'Universal',
            class: 'type-media',
            name: 'CC0 (Public Domain)',
            desc: "No Rights Reserved. You waive all copyright. Good for scientific data (facts aren't copyrightable) or base assets you want everyone to use freely.",
            badge: "CC0_1.0",
            link: "https://creativecommons.org/publicdomain/zero/1.0/",
            examples: [
                { name: "SQLite", tag: "Database", url: "https://sqlite.org/copyright.html" },
                { name: "Fedora Legal Data", tag: "Linux", url: "https://gitlab.com/fedora/legal/fedora-license-data" },
                { name: "Unsplash", tag: "Images", url: "https://unsplash.com/license" }
            ]
        },
        {
            id: 'unlicense',
            category: 'public',
            type: 'Software',
            class: 'type-soft',
            name: 'The Unlicense',
            desc: "A template specifically for software to dedicate it to the public domain, bypassing copyright law entirely.",
            badge: "Unlicense",
            link: "https://unlicense.org/",
            examples: [
                { name: "Youtube-DL", tag: "Tool", url: "https://github.com/ytdl-org/youtube-dl" },
                { name: "Libtiff", tag: "Imaging", url: "http://www.libtiff.org/" }
            ]
        }
    ];

    function filterLicenses(category) {
        // Update Tabs
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        document.querySelector(`.tab-btn.${category}`).classList.add('active');

        // Render Grid
        const grid = document.getElementById('licenseGrid');
        grid.innerHTML = '';
        
        const filtered = licenses.filter(l => l.category === category);
        
        filtered.forEach(lic => {
            const badgeMarkdown = `[![License: ${lic.name}](https://img.shields.io/badge/License-${lic.badge}-blue.svg)](${lic.link})`;
            
            const html = `
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">${lic.name}</h2>
                        <span class="card-type ${lic.class}">${lic.type}</span>
                    </div>
                    <div class="card-desc">${lic.desc}</div>
                    
                    <div class="examples-box">
                        <div class="example-title">Examples</div>
                        ${lic.examples.map(ex => `
                            <a href="${ex.url}" target="_blank" class="example-link">
                                <span>${ex.name}</span>
                                <span class="industry-tag">${ex.tag}</span>
                            </a>
                        `).join('')}
                    </div>

                    <div class="actions">
                        <button class="btn btn-copy" onclick="copyBadge('${badgeMarkdown}', this)">
                            Copy Badge
                        </button>
                        <a href="${lic.link}" target="_blank" class="btn btn-link">
                            Read Text
                        </a>
                    </div>
                </div>
            `;
            grid.innerHTML += html;
        });
    }

    function copyBadge(text, btn) {
        navigator.clipboard.writeText(text).then(() => {
            const toast = document.getElementById('toast');
            toast.style.opacity = '1';
            const originalText = btn.innerText;
            btn.innerText = "Copied!";
            
            setTimeout(() => {
                toast.style.opacity = '0';
                btn.innerText = originalText;
            }, 2000);
        });
    }

    // Init
    document.addEventListener('DOMContentLoaded', () => {
        filterLicenses('permissive');
    });
</script>

</body>
</html>
