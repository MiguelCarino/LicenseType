<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Type Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e90ff, #00bfff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 50%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }
        h1, h2, h3 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .form-group.active {
            display: block;
            opacity: 1;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .button-group button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #1e90ff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }
        .button-group button:hover {
            background-color: #00bfff;
        }
        .result {
            margin-top: 20px;
        }
        .license-details {
            margin-top: 20px;
        }
        .project-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .project {
            background-color: #f9f9f9;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .project img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .row {
            display: flex;
            justify-content: space-between;
        }
        .column {
            width: 30%;
        }
        .restart-button {
            background-color: #1e90ff;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 20px 0;
        }
        .restart-button:hover {
            background-color: #00bfff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>License Type Recommender</h1>
        <form id="licenseForm">
            <div class="form-group" id="question1">
                <label for="dataType">What type of data are you looking to license?</label>
                <div class="button-group">
                    <button type="button" onclick="selectOption('dataType', 'Software', 1)">Software</button>
                    <button type="button" onclick="selectOption('dataType', 'Multimedia', 1)">Multimedia</button>
                    <button type="button" onclick="selectOption('dataType', 'Font', 1)">Font</button>
                    <button type="button" onclick="selectOption('dataType', 'Hardware', 1)">Hardware</button>
                    <button type="button" onclick="selectOption('dataType', 'Branding', 1)">Branding</button>
                    <button type="button" onclick="selectOption('dataType', 'Other', 1)">Other</button>
                </div>
            </div>
            <div class="form-group" id="question2">
                <label for="distribution">How do you plan to distribute the data?</label>
                <div class="button-group">
                    <button type="button" onclick="selectOption('distribution', 'Freely', 2)">Freely</button>
                    <button type="button" onclick="selectOption('distribution', 'Conditional', 2)">Under certain conditions</button>
                    <button type="button" onclick="selectOption('distribution', 'Commercial', 2)">For commercial purposes</button>
                </div>
                <div class="button-group">
                    <button type="button" onclick="previousQuestion(1)">Previous</button>
                </div>
            </div>
            <div class="form-group" id="question3">
                <label for="redistribution">Are you open to allowing others to redistribute the data?</label>
                <div class="button-group">
                    <button type="button" onclick="selectOption('redistribution', 'YesFree', 3)">Yes, for any purpose</button>
                    <button type="button" onclick="selectOption('redistribution', 'YesRestricted', 3)">Yes, with restricted purposes</button>
                    <button type="button" onclick="selectOption('redistribution', 'No', 3)">No</button>
                </div>
                <div class="button-group">
                    <button type="button" onclick="previousQuestion(2)">Previous</button>
                </div>
            </div>
            <div class="form-group" id="question4">
                <label for="derivatives">Are derivative works allowed?</label>
                <div class="button-group">
                    <button type="button" onclick="selectOption('derivatives', 'Yes', 4)">Yes</button>
                    <button type="button" onclick="selectOption('derivatives', 'YesSameLicense', 4)">Yes, same license</button>
                    <button type="button" onclick="selectOption('derivatives', 'YesModifications', 4)">Yes, modifications only</button>
                    <button type="button" onclick="selectOption('derivatives', 'No', 4)">No</button>
                </div>
                <div class="button-group">
                    <button type="button" onclick="previousQuestion(3)">Previous</button>
                </div>
            </div>
            <div class="form-group" id="question5">
                <label for="attribution">Is it important for users to attribute the original creator when using the data?</label>
                <div class="button-group">
                    <button type="button" onclick="selectOption('attribution', 'Yes', 5)">Yes</button>
                    <button type="button" onclick="selectOption('attribution', 'No', 5)">No</button>
                </div>
                <div class="button-group">
                    <button type="button" onclick="previousQuestion(4)">Previous</button>
                </div>
            </div>
        </form>

        <div id="result" class="result">
            <!-- License recommendation will be displayed here -->
        </div>
    </div>

        function selectOption(question, value, nextQuestion) {
            answers[question] = value;
            document.getElementById(`question${nextQuestion}`).classList.remove('active');
            if (nextQuestion < 5) {
                document.getElementById(`question${nextQuestion + 1}`).classList.add('active');
            } else {
                showResult();
            }
        }

        function previousQuestion(prevQuestion) {
            document.getElementById(`question${prevQuestion + 1}`).classList.remove('active');
            document.getElementById(`question${prevQuestion}`).classList.add('active');
        }

        function showResult() {
            let licenseType = determineLicenseType();
            let result = generateResult(licenseType, answers.dataType);
            let resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `

                <p>Your choices: ${formatChoices()}</p>
                <h2>Recommended License Type: ${result.name}</h2>
                <p>${result.description}</p>
                <div class="license-details">
                    <div class="row">
                        <div class="column">

                            <ul>

                            <ul>

                            <p>License: ${example.license}</p>

        function determineLicenseType() {
            if (answers.distribution === 'Freely') {
                if (answers.redistribution === 'YesFree' && answers.derivatives === 'Yes' && answers.attribution === 'No') {
                    return 'Public Domain';
                } else if (answers.redistribution === 'YesFree' && answers.derivatives === 'YesSameLicense') {
                    return 'Copyleft License';
                } else {
                    return 'Open Source/Permissive License';
                }
            } else if (answers.distribution === 'Conditional') {
                return 'Proprietary (Non-Commercial) License';
            } else {
                return 'Proprietary (Commercial) License';
            }
        }

        function generateResult(licenseType, dataType) {
            const license = licenseTypes[licenseType];
            const examples = dataTypeExamples[dataType][licenseType] || [];

            return {
                name: `${licenseType} for ${dataType}`,
                description: license.description,
                permissions: license.permissions,
                conditions: license.conditions,
                limitations: license.limitations,
                examples: examples
            };
        }

        function formatChoices() {
            const choices = {
                dataType: answers.dataType,
                distribution: {
                    'Freely': 'Freely Distributed',
                    'Conditional': 'Under certain conditions',
                    'Commercial': 'For commercial purposes'
                }[answers.distribution],
                redistribution: {
                    'YesFree': 'Redistribution for any purpose',
                    'YesRestricted': 'Redistribution with restricted purposes',
                    'No': 'No redistribution'
                }[answers.redistribution],
                derivatives: {
                    'Yes': 'Derivatives allowed',
                    'YesSameLicense': 'Derivatives with the same license',
                    'YesModifications': 'Derivatives with modifications only',
                    'No': 'No derivatives allowed'
                }[answers.derivatives],
                attribution: {
                    'Yes': 'with Attribution',
                    'No': 'without Attribution'
                }[answers.attribution]
            };

            return `${choices.dataType}, ${choices.distribution}, ${choices.redistribution}, ${choices.derivatives}, ${choices.attribution}`;
        }

        function restart() {
            answers = {
                dataType: '',
                distribution: '',
                redistribution: '',
                derivatives: '',
                attribution: ''
            };
            document.getElementById('result').classList.remove('active');
            document.getElementById('result').innerHTML = ''; // Clear result
            document.getElementById('question1').classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('question1').classList.add('active');
        });
    </script>
</body>
</html>
